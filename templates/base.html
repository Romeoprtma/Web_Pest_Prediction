<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pest Prediction - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .active {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <div class="sidebar d-flex flex-column p-3">
            <h2>Dashboard</h2>
            <a href="/" class="d-flex align-items-center menu-item" data-id="home">
                <i data-feather="home" class="mr-2"></i>
                Home
            </a>
            <a href="/base.html" class="d-flex align-items-center menu-item" data-id="statistik">
                <i data-feather="bar-chart" class="mr-2"></i>
                Statistik
            </a>
        </div>
        <div class="main-content flex-fill p-4">
            <h1>Statistik</h1>
        </div>
    </div>

    <script>
        feather.replace();

        // Function to set active class based on data-id
        function setActiveMenuItem() {
            const activeMenu = localStorage.getItem('activeMenu');
            if (activeMenu) {
                document.querySelectorAll('.menu-item').forEach(item => {
                    item.classList.remove('active');
                    if (item.getAttribute('data-id') === activeMenu) {
                        item.classList.add('active');
                    }
                });
            }
        }

        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function() {
                localStorage.setItem('activeMenu', this.getAttribute('data-id'));
                setActiveMenuItem();
            });
        });

        // Set active menu item on page load
        window.addEventListener('DOMContentLoaded', setActiveMenuItem);
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
